name: Secure Token Deployment
on: 
  push:             # Runs automatically when you save code
  workflow_dispatch: # Adds the "Run workflow" button for you to click manually

jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Secure Dependencies
        run: npm install --save-dev hardhat@latest @nomicfoundation/hardhat-toolbox@latest ethers@6.14.0 --legacy-peer-deps
             - name: Compile and Deploy
        run: npx hardhat compile
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}

name: Secure Token Deployment
on: 
  push:             # Runs automatically when you save code
  workflow_dispatch: # Adds the "Run workflow" button for you to click manually

jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Secure Dependencies
        run: npm install --save-dev hardhat@latest @nomicfoundation/hardhat-toolbox@latest ethers@6.14.0 --legacy-peer-deps
      - name: Compile Securely
        run: npx hardhat compile
 polygon: {
      url: process.env.POLYGON_RPC_URL || "", // Add your Polygon RPC (e.g. from Alchemy)
      accounts: process.env.PRIVATE_KEY ? [process.env.PRIVATE_KEY] : [],
    },
 polygon: process.env.POLYGONSCAN_API_KEY || "",
    },
  mainnet: {
      url: process.env.MAINNET_RPC_URL || "", // Add your Ethereum Mainnet RPC
      accounts: process.env.PRIVATE_KEY ? [process.env.PRIVATE_KEY] : [],
    },
  },
 mainnet: process.env.ETHERSCAN_API_KEY || "",
   },
  },

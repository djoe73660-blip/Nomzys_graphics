# end list
name: Secure Token Deployment
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Secure Dependencies
        # This fixes the "Class undefined" error seen on Termux
        run: npm install --save-dev hardhat@latest @nomicfoundation/hardhat-toolbox@latest ethers@6.14.0 --legacy-peer-deps
      - name: Compile Securely
        run: npx hardhat compile --config hardhat.config.cjs

        

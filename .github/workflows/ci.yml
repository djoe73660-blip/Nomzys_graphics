name: install
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx hardhat compile
      - run: npx hardhat test
  verify:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx hardhat compile
      - run: npx hardhat test
      - run: npx hardhat verify --network sepolia ${{ secrets.CONTRACT_ADDRESS }} 2000000000000000000000000 1000000000000000000000000
